        (function() {
            emailjs.init('user_KDiQr4EBdzEDxIJAAN6lS');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('service_ae0gtcz', 'contact_wmectx2', this)
                    .then(function() {
                        console.log('SUCCESS!');
                        window.open("submitted")
                    }, function(error) {
                        console.log('FAILED...', error);
                        window.open("error")
                    });
            });
        }

<body>

<div class="content">

<div class="container_c" style="height: 100px; margin-top: 5%">
  <div class="textcontainer_c">
    <div class="textheader_c" style="width: 450px">Let's Get in Touch</div>
      </div>
  </div>


<div class="container_l">
  <div class="textcontainer_l" style="margin-top: 0%;">
      <div class="textbody_l">
        <div style="margin-bottom: 5%">
          <p>Feel free to get in touch with me. I am always open to discussing new projects or opportunities.</p>

        </div>
      </div>
  </div>
  <div class="container_r">
    <div class="textcontainer_r">
      <form id="contact-form">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="email" id="mail" name="email" placeholder="Email" required>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>
        <textarea id="message" name="message" placeholder="Your message.." style="height: 200px; max-height: 400px;" required></textarea>
        <input type="submit" value="Send" style="margin-top: 10%">
      </form>
    </div>
  </div>
</div>
